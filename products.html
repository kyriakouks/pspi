  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <div class="container-fluid" >
        <a class="navbar-brand mb-2 h1" href="homepage.html" id="image_link">
          <img src="logo.png" alt="" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn text-primary" aria-current="page" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="products.html">Products</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <main>
      <div class="frame4">
        <form class="input-group w-50 search" onsubmit="searchButtonOnClick(event)">
          <label class="col-form-label me-3" id="search-product">Search a product:</label>
          <input class="form-control" placeholder="input" type="text" id="searchProduct" name="searchProduct" required />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="results-table mt-5" id="hiddenDiv">
          <p class="lead">
            Results:
          </p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Production year</th>
                <th>Price</th>
                <th>Color</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody id="table-body-names">
            </tbody>
          </table>
        </div>
      </div>

      <div class="frame5">
        <form class="add-product">
          <p class="lead">Add a product:</p>
          <div class="input-group w-25 mx-5 my-3">
            <label class="col-form-label me-3" for="product-name">Name:</label>
            <input class="form-control" placeholder="input" type="text" id="product-name" name="product-name" required/>
          </div>
          <div class="input-group w-25 mx-5 my-3">
            <label class="col-form-label me-3" for="product-year">Production year:</label>
            <input class="form-control" placeholder="input" type="number" id="product-year" name="product-year" required max="9999"/>
          </div>
          <div class="input-group w-25 mx-5 my-3">
            <label class="col-form-label me-3" for="product-price">Price ($US):</label>
            <input class="form-control" placeholder="input" type="number" id="product-price" name="product-price" required min="0"/>
          </div>
          <div class="input-group w-25 mx-5 my-3">
            <label class="col-form-label me-3" for="product-color">Color:</label>
            <input class="form-control" placeholder="input" type="number" id="product-color" name="product-color" min="1" max="3" required/>
          </div>
          <div class="input-group w-25 mx-5 my-3">
            <label class="col-form-label me-3" for="product-size">Size (cm):</label>
            <input class="form-control" placeholder="input" type="number" id="product-size" name="product-size" min="1" max="4" required/>
          </div>          
          <button class="btn btn-primary" onclick="productFormOnSubmit()" type="submit" id="save">Save</button>
        </form>
      </div>


  </main>
    <footer class="footer" id="footer">
      <div class="container2">
        <div class="row">
          <div class="col footerCol" >
             <h5>Κυριάκος Κυριακού - 3659</h5>
          </div>
          <div class="col footerCol">
             <h5>Κωνσταντίνος Κυριαζόπουλος - 3597</h5>
          </div>
          <div class="col footerCol">
             <h5>Δημήτρης Νταντάκας - 4217</h5>
          </div>
          <div class="col footerCol">
             <h5>Ιωάννης Μόσχου - 4001</h5>
          </div> 
        </div>
      </div>
    </footer>

  </body>
</html>
